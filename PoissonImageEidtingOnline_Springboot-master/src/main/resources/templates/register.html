<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.js" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
<!-- NavBar Component Code -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="Dashboard.html">
            Poisson Editing
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
            <span class="navbar-toggler-icon" />
        </button>

        <div class="collapse navbar-collapse" id="mobile-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        Dashboard
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="/registration">
                        Sign Up
                    </a>
                </li>
                <th:block th:if="${session == null||session.user==null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            Login
                        </a>
                    </li>
                </th:block>
                <th:block th:if="${session.user!=null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            Logout
                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- Start of Registration Form -->
<div class="register">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h1 class="display-4 text-center">Sign Up</h1>
                <p class="lead text-center">Create your Account</p>
                <form action="/registration/submit" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Name" name="username" required />
                        <th:block th:if="${usernameWrong!=null}">
                            <p th:text="${usernameWrong}" style="color:Tomato;"></p>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email" />

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password"
                               name="password2" />
                        <th:block th:if="${passowrdWrong!=null}">
                            <p th:text="${passowrdWrong}" style="color:Tomato;"></p>
                        </th:block>
                    </div>
                    <input type="submit" class="btn btn-info btn-block mt-4" />
                </form>

            </div>
        </div>
    </div>
</div>
<!-- End of Registration Form -->

<script type="text/javascript" src="webjars/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
