<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.js"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <title>upload status</title>
</head>
<body>
<!-- NavBar Component Code -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            Poisson Editing
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
            <span class="navbar-toggler-icon" >
        </button>

        <div class="collapse navbar-collapse" id="mobile-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        Dashboard
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="/registration">
                        Sign Up
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="div1" class="projects">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h3 class="display-6 text-center">Merging finished</h3>
                    <div class="container text-md-center">
                        <div id="div1">
                            <img
                                    id="background"
                                    src="before.jpg"
                            />
                            <img
                                    id="drag"
                                    src="output.jpg"
                            />
                        </div>
                    </div>
                    <br/>
                    <br/>
                <ul>
                    <li th:each="key: ${image.time.keySet()}">
                        <span th:text="${key}"></span> = <span th:text="${image.time.get(key)}+' ms'"></span>
                    </li>
                </ul>

                <form action="/save" method="post">
                    <div class="container text-md-center">
                        <div class="form-group">
                            <input class="form-control form-control-lg" placeholder="Name your image" name="imagename" />
                        </div>
                        <div class="container text-md-center">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
