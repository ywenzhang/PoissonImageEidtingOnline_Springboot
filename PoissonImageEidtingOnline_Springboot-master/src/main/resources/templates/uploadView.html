<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.js" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
         crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
         crossorigin="anonymous">
   <title>Home Page</title>
</head>
<body>
<!-- NavBar Component Code -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
   <div class="container">
      <a class="navbar-brand" href="Dashboard.html">
         Poisson Editing
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
         <span class="navbar-toggler-icon" />
      </button>

      <div class="collapse navbar-collapse" id="mobile-nav">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="/">
                  Dashboard
               </a>
            </li>
         </ul>

         <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link " href="/registration">
                  Sign Up
               </a>
            </li>
            <th:block th:if="${session == null||session.user==null}">
               <li class="nav-item">
                  <a class="nav-link" href="/login">
                     Login
                  </a>
               </li>
            </th:block>
            <th:block th:if="${session.user!=null}">
               <li class="nav-item">
                  <a class="nav-link" href="/logout">
                     Logout
                  </a>
               </li>
            </th:block>
         </ul>
      </div>
   </div>
</nav>

<!--dashboard-->
   <div class="container">
            <h1 class="display-4 text-center">Upload Required Images</h1>
            <br />
            <br />
            <hr />
            <form method="post" enctype="multipart/form-data" action="/upload">
               <div class="custom-file">
                  <input type="file" class="custom-file-input" id="background" name="background"  multiple>
                  <label class="custom-file-label" for="background">Background Image</label>
               </div>
               <br/>
               <br/>
               <div class="custom-file">
                  <input type="file" class="custom-file-input" id="insertedimage" name="insertimage" multiple>
                  <label class="custom-file-label" for="insertedimage">Image to merge</label>
               </div>

               <br>
               <br/>

               <div class="custom-file">
                  <input type="file" class="custom-file-input" id="mask" name="mask"  multiple>
                  <label class="custom-file-label" for="mask">Mask</label>
               </div>

               <a href="https://www.photopea.com">
                  If you don't have a mask, you can visit this website to create one
               </a>

               <br>
               <br/>

               <button type="submit" class="btn btn-primary">Submit your Images</button>
            </form>
   </div>

<script type="text/javascript" src="webjars/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
